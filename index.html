<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome6/css/all.min.css" />
  </head>
  <body>
    <section id="side-bar">
      <div class="navigation">
        <div class="company">
          <div class="iconCompany">
            <img class="img" src="k.png" alt="" />
          </div>
          <div class="companyName">
            <p>Kokleng-Project</p>
          </div>
        </div>
        <ul class="firstUl">
          <li class="list" style="--clr: #f44336">
            <a href="#">
              <span class="icon"><i class="fa-solid fa-house"></i></span>
              <span class="text">Home</span>
            </a>
          </li>
          <li class="list" style="--clr: #ffa117">
            <a href="#">
              <span class="icon"><i class="fa-solid fa-user"></i></span>
              <span class="text">About</span>
            </a>
          </li>
          <li class="list" style="--clr: #0fc70f">
            <a href="#">
              <span class="icon"><i class="fa-solid fa-message"></i></span>
              <span class="text">Messages</span>
            </a>
          </li>
		  <li class="list" style="--clr: #2196f3">
            <a href="#">
              <span class="icon"><i class="fa-solid fa-camera"></i></span>
              <span class="text">Photos</span>
            </a>
          </li>
          <li class="dropDown" style="--clr: #06FAE6">
            <a href="#">
              <span class="icon"><i class="fa-solid fa-dollar-sign"></i></span>
              <span class="text">Payments</span>
              <span class="text keyUp"><i class="fa-solid fa-angles-up"></i></span>
            </a>
            <ul>
              <li class="show-drop-down" style="--clr: #7F03F8">
                <a href="#">
                  <span class="icon-drop"><i class="fa-solid fa-list-check"></i></span>
                  <span class="text-drop">Transactions</span>
                </a>
              </li>
              <li class="show-drop-down" style="--clr: #F20E45">
                <a href="#">
                  <span class="icon-drop"><i class="fa-solid fa-ellipsis"></i></span>
                  <span class="text-drop">Historys</span>
                </a>
              </li>
            </ul>
          </li>
          <li class="dropDown" style="--clr: #b145e9">
            <a href="#">
              <span class="icon"><i class="fa-solid fa-gear"></i></span>
              <span class="text">Settings</span>
              <span class="text keyUp"><i class="fa-solid fa-angles-up"></i></span>
            </a>
            <ul>
              <li class="show-drop-down" style="--clr:#EFF20E">
                <a href="#">
                  <span class="icon-drop"><i class="fa-solid fa-triangle-exclamation"></i></span>
                  <span class="text-drop">logs</span>
                </a>
              </li>
              <li class="show-drop-down" style="--clr: #2196f3">
                <a href="#">
                  <span class="icon-drop"><i class="fa-solid fa-user-group"></i></span>
                  <span class="text-drop">Permissions</span>
                </a>
              </li>
            </ul>
          </li>
          <li class="list" style="--clr: #f985f5">
            <a href="#">
              <span class="icon"><i class="fa-brands fa-battle-net"></i></span>
              <span class="text">Others</span>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <section id="content">
      <div class="content">
        <div class="top">
          <div class="menuToggle"></div>
        </div>
        <div class="middle">
          <div class="middle-content">
            <div class="article-centent">
                <!-- content here -->
            </div>
          </div>
        </div>
      </div>
	</section>

    <script type="text/javascript" src="fontawesome6/js/all.min.js"></script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
